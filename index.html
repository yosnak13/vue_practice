<!DOCTYPE html>
<title>はじめてのVue.js</title>
<!-- Vue.js導入 -->
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
  <!-- 1000円以上になるまで赤く表示 -->
  <div :style="errorMessageStyle">
    <ul>
      <!-- 各商品の単価と購入リストを表示する -->
      <li v-for="item in items" v-bind:key="item.name">
        {{ item.name }}の個数：<input type="number" v-on:input="item.quantity = $event.target.value"
        v-bind:value="item.quantity" min="0">
        <!-- {{ item.name }}: {{item.price}} x {{ item.quantity }} = {{item.price * item.quantity | numberWithDelimiter }}円 -->
      </li>
    </ul>
    <p>{{ items[0].name }}: {{ items[0].price }} x {{ items[0].quantity }}</p>
    <p>小計： {{ totalPrice | numberWithDelimiter }}円</p>
    <p>合計（税込）：{{ totalPriceWithTax | numberWithDelimiter }}円</p>
    <!-- 属性値に応じて、表示を出し分けする -->
    <p v-show='!canBuy'>
      {{ 1000 | numberWithDelimiter }}円以上から購入いただけます
    </p>
  </div>
</div>

<script src="app.js"></script>
